<html>

<style>
.drunkout {
  display: none;
}
   
body {
  width: 100%;
  height: 100%;
  border: none;
  margin: 0px;
  overflow: hidden;
}

img {
  width: auto;
  height: auto;
  min-width: 100%;
  min-height: 100%;
} 
</style>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>

<body>
	<div class="drunkout">
		<img src="https://i.ibb.co/kGQ1tcP/Black-full.png">
	</div>
</body>
</html>

<script type="text/javascript">
	$(function() {
		window.addEventListener('message', function(event) {

			if (event.data.type == "opendrunkout"){
                $('.drunkout').css('display', 'block')
				
			} else if (event.data.type == "closedrunkout"){
                $('.drunkout').css('display', 'none')
			} 
			
		});
	});
</script>
